{% extends "base.html" %}
{% block title %}Sign_Up{% endblock %}

{% block content %}
<section class="body">

    <div class="container">

        <div class="alert-box">
            <p class="alert"></p>
        </div>
        <div class="box">
            <!---------------------------- register --------------------------------------->
            <div class="box-register" id="register">
                <div class="top-header">
                    <h3>Sign Up</h3>
                </div>
                <form method="POST" action="{{ url_for('auth.sign_up') }}"
                 method="POST" autocomplete="off">
                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" class="input-box" id="username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="email" class="input-box" id="email" name="email" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input-box" id="password" name="password" required>
                            <label for="password">Password</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="togglePassword('password', 'eye-2', 'eye-slash-2')">
                                    <i class="fa-regular fa-eye" id="eye-2"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                                </div>
                            </div>
                        </div>
                        <!-- Confirm Password Field -->
                        <div class="input-field">
                            <input type="password" class="input-box" id="confirmPassword" name="confirmPassword"
                                required>
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="eye-area">
                                <div class="eye-box"
                                    onclick="togglePassword('confirmPassword', 'eye-3', 'eye-slash-3')">
                                    <i class="fa-regular fa-eye" id="eye-3"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash-3"></i>
                                </div>
                            </div>
                        </div>

                        <div class="remember">
                            <input type="checkbox" id="formCheck2" class="check">
                            <label for="formCheck2">Remember Me</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="input-submit" value="Sign Up" required>
                        </div>
                        <a href="{{ url_for('auth.login') }}" id="login" class="link">Already have an account? Log in
                            here</a>
                    </div>
                </form>

            </div>
        </div>

    </div>
</section>
{% endblock %}
