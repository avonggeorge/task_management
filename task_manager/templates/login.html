{% extends "base.html" %}
{% block tittle %}Login{% endblock %}

{% block content %}

<h1>Login</h1>

<div class="form">
    <form method="POST">
        <input type="email" id="email" name="email" placeholder="Your Email" required> <br>
        <br>
        <input type="tel" id="phone" name="password" placeholder="Your Password" required> <br>
        <br>
        <input type="submit" value="Login">
    </form>
</div>

<div>
    <h3>
        <a href="{{ url_for('routes.form') }}">Todos</a>
    </h3>
</div>

{% endblock %}
